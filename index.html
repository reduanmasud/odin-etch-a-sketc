<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eatch-a-sketch Games</title>
</head>
<body>
    <div id="nav">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="main-area">
        <div id="controlls">
            <h2>Controlls</h2>
            <div class="control-section">
                <label for="grid_size">Grid Size:</label>
                <input type="number" id="grid_size" class="grid-size-input" min="1" max="100">
                <button type="button" class="apply-button">Apply</button>
            </div>
            
            <div class="control-section">
                <label for="cell_color">Select Color:</label>
                <input type="color" id="cell_color" class="custom-color-picker">
            </div>            
            <div class="control-section">
                <label for="click_to_draw">Drag-to-Paint:</label>
                <input class="switch-input visually-hidden" id="click_to_draw" name="click_to_draw" type="checkbox" />
                <label for="click_to_draw" class="switch-slider"></label>
            </div>
            
            <div class="control-section">
                <label for="multi_color">Multi-Color:</label>
                <input class="switch-input visually-hidden" id="multi_color" name="multi_color" type="checkbox" />
                <label for="multi_color" class="switch-slider"></label>
            </div>
        </div>
        <div id="canvas">
            <h2>Canvas</h2>
            <div id="board">
                
            </div>
        </div>
    </div>

    <!-- # All script files will go below here -->
    <script src="script.js"></script>
</body>
</html>
